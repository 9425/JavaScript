<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_06</title>
    <script typeof="text/javascript">
        var num1=100;
        window.alert("num1的数据类型："+typeof num1)

        num1="abc";
        window.alert("num1的数据类型："+typeof num1)

        num1=new Date();
        window.alert("num1的数据类型："+typeof num1)
        //在script中，数据的类型是根据所赋予的值进行决定的，不像在java中，不能把int
        //类型赋值给String类型，script中可以进行随意赋值
    </script>
</head>
<body>

</body>
</html>

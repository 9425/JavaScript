<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_27</title>
    <script typeof="text/javascript">
        //存放多个对象
        var jsonArroy=[
            {"cityId":1,"cityName":"北京"},
            {"cityId":2,"cityName":"上海"},
            {"cityId":3,"cityName":"深圳"}
        ]

        //对数组进行遍历
        for (var i=0;i<jsonArroy.length;i++){
            var cityObj=jsonArroy[i];
            window.alert(cityObj.cityId+","+cityObj.cityName)
        }
    </script>
</head>
<body>
</body>
</html>

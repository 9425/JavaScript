<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_01</title>
    <script type="text/javascript">
        //type="text/javascript"的作用是告诉浏览器在解析<script>标签时，使用
        //文本编辑器和Javascript命令编辑器进行编辑
        //声明一个标准函数
        function fun1() {
            //读取one与two两个文本框中的value属性值
            var num1=document.getElementById("one").value;
            var num2=document.getElementById("two").value;
            //进行业务处理：加法运算
            //暂时先不进行数字转换
            var num3=num1+num2;
            document.getElementById("three").value=num3;
        }
    </script>
</head>
<body>
<table border="2" align="center">
    <tr>
        <td>数字1</td>
        <td><input type="text" id="one"/></td>
    </tr>
    <tr>
        <td>数字2</td>
        <td><input type="text" id="two"/></td>
    </tr>
    <tr>
        <td>运算结果</td>
        <td><input type="text" id="three"/></td>
    </tr>
    <tr align="center">
        <td colspan="2">
            <input type="button" value="加法运算" onclick="fun1()"/>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_16</title>
    <script type="text/javascript">
        //检测用户是否填写原始密码
        function fun1() {
            //获得原始密码
            var content=document.getElementById("one").value;
            if (content==''){
                document.getElementById("one").focus();//此处可以强行获得鼠标光标
                document.getElementById("font_1").innerHTML="密码不能为空"
            }
        }
        //检测用户密码与重复密码是否一致
        function fun2() {
            //获得原始密码
            var content_1=document.getElementById("one").value;
            //获得重复密码
            var content_2=document.getElementById("two").value;
            //进行两次密码判断
            if (content_1!=content_2){
                document.getElementById("two").focus();//使得强行获得鼠标光标
                document.getElementById("font_2").innerHTML="两次输入的密码不一致..."
            }else {
                document.getElementById("font_2").innerHTML="*";
            }
        }
    </script>
</head>
<body>
<center>
    <form action="">
        <table border="2">
            <tr>
                <td>用户姓名</td>
                <td>
                    <input type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>用户密码</td>
                <td>
                    <input type="password" name="password" id="one"/>
                    <font id="font_1" style="color: red">*</font>
                </td>
            </tr>
            <tr>
                <td>重复密码</td>
                <td>
                    <input type="password" name="password" id="two" onfocus="fun1()" onblur="fun2()"/>
                    <font id="font_2" style="color: red">*</font>
                </td>
            </tr>
            <tr>
                <td>用户性别</td>
                <td>
                    <input type="radio" name="sex" value="男"/>男
                    <input type="radio" name="sex" value="女"/>女
                </td>
            </tr>
            <tr>
                <td>用户邮箱</td>
                <td>
                    <input type="text" name="email"/>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="用户注册">
                </td>
                <td>
                    <input type="reset"/>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
